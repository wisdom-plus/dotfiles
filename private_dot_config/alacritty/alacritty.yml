window:
  dimensions:
    columns: 150
    lines: 150
  padding:
    x: 8
    y: 4
  opacity: 0.9
  title: ' '  
  option_as_alt: Both
scrolling:
  history: 10000
  multiplier: 3
draw_bold_text_with_bright_colors: true
colors:
  # Default colors
  primary:
    background: '0x2D2A2E'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'
backgroud_opacity: 0.85
font:
  size: 13
  offset:
    y: 1
  normal:
    family: 'mononoki Nerd Font Mono'
    stely: Regular
  bold:
    family: 'mononoki Nerd Font Mono'
    style: bold
  italic:
    family: 'mononoki Nerd Font Mono'
    style: italic
  bold_italic:
    family: 'mononoki Nerd Font Mono'
    style: Bold italic
env:
 TERM: xterm-256color
 TERMINALAPP: alacritty
shell:
  program: /usr/local/bin/fish
  args:
    - --login
